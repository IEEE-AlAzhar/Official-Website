<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <meta property="og:title" content="IEEE A;-Azhar Student Branch" />
    <meta property="og:url" content="https://ieee-azhar.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="IEEE Al-Azhar is a student activity in Al-Azhar university that aims to teach students and train them on different fields"
    />
    <meta property="og:image" content="%PUBLIC_URL%/static/media/poster.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#0a111a"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100%;
      }
      .loading {
        background-color: #0a111a;
        min-height: 100%;
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.4s;
      }
      .bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: #acece6;
        overflow: hidden;
      }
      .bar span:before {
        content: "";
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        background: #01534b;
        animation: box-1 2100ms cubic-bezier(0.65, 0.81, 0.73, 0.4) infinite;
      }
      .bar span:after {
        content: "";
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        background: #01534b;
        animation: box-2 2100ms cubic-bezier(0.16, 0.84, 0.44, 1) infinite;
        animation-delay: 1150ms;
      }
      @keyframes box-1 {
        0% {
          left: -35%;
          right: 100%;
        }
        60%,
        100% {
          left: 100%;
          right: -90%;
        }
      }
      @keyframes box-2 {
        0% {
          left: -200%;
          right: 100%;
        }
        60%,
        100% {
          left: 107%;
          right: -8%;
        }
      }
    </style>
    <title>IEEE Al-Azhar Student Branch</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="bar">
          <span></span>
        </div>
        <img src="%PUBLIC_URL%/logo-white.png" alt="loading" width="120px" />
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
